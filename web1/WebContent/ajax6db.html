<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품자료</title>
<script type="text/javascript">
var xhr;
window.onload = function(){
	document.getElementById("btnOk").onclick = function(){
		startXhr();
	}
}
function startXhr(){
	xhr = new XMLHttpRequest();
	xhr.open("get","jspjson1.jsp",true);
	xhr.onreadystatechange = function(){
		if(xhr.readyState ==4){
			if(xhr.status == 200){
				process();
			}else{
				alert("오류: "+xhr.status);
			}
		}
	}
	xhr.send(null);
}
function process(){
	var data = xhr.responseText;
	//alert(data);
	var parseData = JSON.parse(data);
	var str = "";
	for(var i=0;i<parseData.sangpum.length;i++){
		str += parseData.sangpum[i].code+" "+
		parseData.sangpum[i].sang+" "+
		parseData.sangpum[i].su+" "+
		parseData.sangpum[i].dan+"<br/>";
	}
	str += "</table>";
	document.getElementById("disp").innerHTML = str;
}
</script>
</head>
<body>
후하하하하하<p/>
<button id = "btnOk">Ajax로 오라클 자료 읽기(JSON)</button>
<hr/>
<div id="disp"></div>
</body>
</html>
