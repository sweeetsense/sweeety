	window.onload = function(){

	}
	function func1(){
		var temp = num1.value;
		var temp2 = num2.value;
		remove = document.getElementById("show2");

			remove.removeChild(remove.childNodes[0]);
		}

		if(isNaN(temp) == true || isNaN(temp2) == true){
			document.getElementById("show").innerHTML = num1.value+num2.value;

	function func2(){

		num2.value = "";

			remove.removeChild(remove.childNodes[0]);
