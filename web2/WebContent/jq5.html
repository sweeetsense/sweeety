<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

function tdClick(data){
	alert(data);
}
$(document).ready(function(){
	$("td").click(function(){
		$("#show").html($(this).text());
	});
	
	$("dbl").click(function(){
		$("#show").html($(this).text());
	});
	$("#txtA").keydown(function(event){
		$("#txtCode").val(event.keyCode);
	});
	// event binding	
	$("#btn").bind("click", function(){		//객체와 이벤트 연결
		alert("버튼 클릭 이벤트 수행");
		$("#btn").unbind("click");		//객체와 이벤트 연결 해제
	});
	
	var count=0;
	$("#myArea").bind("mouseenter mouseleave", function(event){
		count++;
		$("#mResult").text(count + "와 enter or leave");
		
		if(event.type == "mouseenter"){
			$("#mResult").css("background", "red");
		}else if(event.type == "mouseleave"){
			$("#mResult").css("background", "white");
		}
	});
	
	//on 메소드
	/* $("#btnAdd").click(function(){
		$("ul").append("<li>list item"+$("li").length+"</li>");
	});
	$("li").click(function(){
		alert($(this).text());
	}); */
	$("#btnAdd").on("click", function(){
		$("ul").append("<li>list item"+$("li").length+"</li>");
	});
	$(document).on("click", "li", function(){		//*************중요한 방법 기억!
		alert($(this).text());
	});
	$("#btnDle").on("click", function(){		//이벤트 해제
		$(document).off("click", "li");
	});
});
</script>
</head>
<body>
** 이벤트 연습 ***<p/>
<table border='1' width="200">
	<tr>
		<td onclick="tdClick('나른한 오후')">kbs</td>
		<td>mbc</td>
		<td>sbs</td>
	</tr>
</table>
<br/>
<div id="show"></div>
<hr>
<div id="dbl">더블 클릭 대상</div>
<br>
<br>
키보드 입력: <br/>
<input type="text" id=txtA><br>
<input type="text" id=txtCode, readonly="readonly">
<br><br><br>
<button id="btn">bind 이벤트 연습</button>
<br/>
<p/>
<span id="myArea" style="background-color: yellow">마우스를 올리고 내리기</span>
<br/>
<div id="mResult">마우스 처리 결과</div>
<p/>
**라이브 이벤트 연습***<br/>
<div>
	<ul>
		<li>list item0</li>
	</ul>
	<input type="button" id="btnAdd" value="요소 추가">
	<input type="button" id="btnDle" value="이벤트 해제">
</div>
</body>
</html>
