<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div > a[target]").css("background-color", "#aaa");	//[]속성
	$("div > a[href='http://naver.com']").css("background-color", "#ff0");	//href: 네이버인 애들만 선택
	$("div > a[href!='http://naver.com']").css("font-size", "30px");	//hred: 네이버가 아닌 애들만 선택
	
	//pattern
	$("div[id='content-1']").css("background-color", "#abc");
	$("div[id^='content-']").css("background-color", "#def");	//^ : 해당 글자로 시작하는...
	$("div[id$='-1']").css("background-color", "#fed");		//$ : 해당 글자로 끝나는...
	
	//특정 단어가 포함된
	$("input[name='한국']").css("background-color", "red");
	$("input[name*='한국']").css("background-color", "yellow");		//* : 한국이 포함된..
	$("input[name~='한국']").css("background-color", "silver");		//~ : 독립 단어	
});

</script>
</head>
<body>
